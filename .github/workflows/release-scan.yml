name: release-scan

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref (e.g. v0.23.0)'
        required: true
        type: string
      repo:
        description: 'Override default repo'
        required: false
        type: string
      release:
        description: 'Push image and create release'
        required: false
        type: boolean

jobs:
  release:
    uses: ./.github/workflows/.release.yml
    with:
      name: scan
      release: ${{ inputs.release }}
      envs: |
        SCAN_REPO=${{ inputs.repo }}
        SCAN_REF=${{ inputs.ref }}
    secrets: inherit